<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/bootstrap.css">
</head>
<body>
    <!-- monta um formulario com nome email e senha -->
    <h2>Cadastro de usuario</h2>
    <form class="form-group" action="/inserir_usuario" method="post">
        <label>Nome:</label><br>
        <input class="form-control" type="text" name="nome" required><br>
        <label>Email:</label><br>
        <input class="form-control" type="email" name="email" required><br>
        <label>Senha:</label><br>
        <input class="form-control" type="password" name="senha" required><br>
        <input class="btn btn-primary" type="submit" value="Cadastrar">
    </form>
    {{ mensagem }}
    
    <table class="table table-sprited">
        <tr>
            <th scope="col">Nome</th><!--essas são as colunas  da tabela-->
            <th scope="col">Email</th>
            <th scope="col">Senha</th>
            <th scope="col">ID</th>
            <th scope="col">Excluir</th>
            <th scope="col">Alterar</th>
        </tr>  
        {% for user in usuarios %}
                <tr>
                    <td>{{ user[0] }}</td><!--pegando os dados da primeira coluna la na tabela do banco(ou seja, pegando os dados da coluna nome)-->
                    <td>{{ user[1] }}</td><!--pegando os dados da coluna email-->
                    <td>{{ user[2] }}</td>
                    <td>{{ user[3] }}</td>
                    <!-- <td><a href="/excluir_usuario/{{ user[3] }}">Excluir</a></td> -->
                    <td>
                        <a href={{ url_for("excluir_usuario", id=user[3]) }}><img src="{{ url_for("static", filename="bloquear.png") }}" style="height: 30px; width: 30px;"></a>
                        <!-- quando usamos o url_for para pegar o valor de uma variavel, o parametro passado precisa ser o mesmo nome do parametro declarado na func, nesse caso na função exc -->
                    </td>
                    <td>Futuro Link para alterar</td>
                </tr>
            {% endfor %}
    </table>
</body>
</html>
